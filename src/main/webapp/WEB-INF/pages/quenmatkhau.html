<br />
<h1>QUÊN MẬT KHẨU</h1>
<br />
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">TÀI KHOẢN</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">SỐ ĐIỆN THOẠI</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">MẬT KHẨU MỚI</label>
      </div>
      <br />
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">LẤY LẠI TÀI KHOẢN</button>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
